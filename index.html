<!DOCTYPE html>
<html>
<head>
<title>Smart Home Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Smart Home Dashboard</h1>

<div class="dashboard">

<div class="card">
<h3>Living Room</h3>

<label class="row">
Light
<input type="checkbox" checked>
<span class="toggle"></span>
</label>

<label class="row">
Fan
<input type="checkbox">
<span class="toggle"></span>
</label>
</div>

<div class="card">
<h3>Bedroom</h3>

<label class="row">
Light
<input type="checkbox">
<span class="toggle"></span>
</label>

<label class="row">
AC
<input type="checkbox" checked>
<span class="toggle"></span>
</label>
</div>

<div class="card">
<h3>Kitchen</h3>

<label class="row">
Light
<input type="checkbox" checked>
<span class="toggle"></span>
</label>

<label class="row">
Gas
<input type="checkbox" checked>
<span class="toggle safe"></span>
</label>
</div>

<div class="card">
<h3>Bathroom</h3>

<label class="row">
Light
<input type="checkbox">
<span class="toggle"></span>
</label>

<label class="row">
Heater
<input type="checkbox">
<span class="toggle"></span>
</label>
</div>

</div>

</body>
</html>
